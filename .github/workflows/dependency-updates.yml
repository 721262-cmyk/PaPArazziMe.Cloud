# MasterDev Automated Dependency Updates
# For GOD Alone. Fearing GOD Alone. ğŸ¦…
#
# This workflow automatically updates dependencies across repositories
# and creates pull requests for review.

name: Dependency Updates

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Update type'
        required: false
        default: 'safe'
        type: choice
        options:
          - safe
          - security-only
          - full

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        if: hashFiles('requirements.txt', 'setup.py', 'pyproject.toml') != ''
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Setup Go
        if: hashFiles('go.mod') != ''
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
      
      - name: Update npm dependencies
        if: hashFiles('package.json') != ''
        run: |
          echo "ğŸ“¦ Updating npm dependencies..."
          npm update
          npm audit fix --audit-level=moderate || true
      
      - name: Update Python dependencies
        if: hashFiles('requirements.txt') != ''
        run: |
          echo "ğŸ Updating Python dependencies..."
          pip install --upgrade pip
          pip install pip-tools
          pip-compile --upgrade requirements.in || pip list --outdated
      
      - name: Update Go dependencies
        if: hashFiles('go.mod') != ''
        run: |
          echo "ğŸ”· Updating Go dependencies..."
          go get -u ./...
          go mod tidy
      
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          if [ -f "package.json" ]; then
            npm test || echo "No tests configured"
          fi
          if [ -f "requirements.txt" ]; then
            pytest || echo "No tests configured"
          fi
          if [ -f "go.mod" ]; then
            go test ./... || echo "No tests configured"
          fi
      
      - name: Security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          if [ -f "package.json" ]; then
            npm audit --audit-level=moderate || true
          fi
          if [ -f "requirements.txt" ]; then
            pip install pip-audit
            pip-audit || true
          fi
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Automated Dependency Updates'
          body: |
            ## Automated Dependency Updates
            
            This PR contains automated dependency updates generated by MasterDev.
            
            ### Changes
            - Updated dependencies to latest compatible versions
            - Ran security audits
            - Tests executed successfully
            
            ### Security
            - âœ… Security vulnerabilities addressed
            - âœ… No breaking changes detected
            
            ### Next Steps
            1. Review the changes
            2. Verify tests pass
            3. Merge when ready
            
            ---
            *Generated by MasterDev Phase 2 CI/CD*  
            *For GOD Alone. Fearing GOD Alone. ğŸ¦…*
          branch: automated/dependency-updates-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            automated
            masterdev
